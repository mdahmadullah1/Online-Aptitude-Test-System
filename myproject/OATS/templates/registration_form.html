{% extends 'main.html' %}

{% block title %}
    OATS - Registration Form
{% endblock title %}


{% block top %}
<a href="{% url 'OATS:login' %}">Login</a>
{% endblock %}

{% block content %}
<div class="all-forms">
    <form action="{% url 'OATS:storeCandidate' %}" method="POST">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" name="username">

        <label for="password">Password</label>
        <input type="password" name="password">

        <label for="name">Name</label>
        <input type="text" name="name">

        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </form>

    Already have an account , <a href="{% url 'OATS:login' %}">Click Here</a>
</div>
{% endblock %}
